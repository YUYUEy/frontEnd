<!DOCTYPE html>
<html>
<head>
	<title>jsPDF</title>
</head>
<body>
<button class="exportPDF1">导出PDF文档</button>
<button class="exportPDF2">导出PDF图形</button>
<button class="exportPDF3">导出PDF图形2</button>

</body>
</html>
<script type="text/javascript" src="jspdf.debug.js"></script>
<script type="text/javascript" >
	var count =0;
	document.querySelector(".exportPDF1").onclick =function(){
		var doc = new jsPDF('landscape');
		doc.text(20, 20, 'Hello landscape world!');
		count++;
		doc.save(count+'Test.pdf');
	}
	document.querySelector(".exportPDF2").onclick =function(){
		var doc = new jsPDF();
		doc.triangle(60, 100, 60, 120, 80, 110, 'FD');
		doc.setLineWidth(1);
		doc.setDrawColor(255,0,0);
		doc.setFillColor(0,0,255);
		doc.triangle(100, 100, 110, 100, 120, 130, 'FD');
		doc.save('My file.pdf');
	}
	document.querySelector(".exportPDF3").onclick =function(){
		var doc = new jsPDF();
		doc.rect(20, 20, 10, 10); // empty square
		doc.rect(40, 20, 10, 10, 'F'); // filled square
		doc.setDrawColor(255,0,0);
		doc.rect(60, 20, 10, 10); // empty red square
		doc.setDrawColor(255,0,0);
		doc.rect(80, 20, 10, 10, 'FD'); // filled square with red borders
		doc.setDrawColor(0);
		doc.setFillColor(255,0,0);
		doc.rect(100, 20, 10, 10, 'F'); // filled red square
		doc.setDrawColor(0);
		doc.setFillColor(255,0,0);
		doc.rect(120, 20, 10, 10, 'FD'); // filled red square with black borders
		doc.setDrawColor(0);
		doc.setFillColor(255, 255, 255);
		doc.roundedRect(140, 20, 10, 10, 3, 3, 'FD'); //  Black square with rounded corners
		count++;
		doc.save(count+'My file.pdf');
	}
	/**
	
	*/
</script>
