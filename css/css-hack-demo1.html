<!DOCTYPE html>
<html>
<head>
	<title>css-hack-demo1</title>
	<meta charset="utf-8">
<style type="text/css">
body{
	padding: 11px 0;
}
.container{
	display: flex;
	border: 1px dashed lightblue;width: 80%; height: 100px;
}
.container>div{
	width: 22px; height: 22px; background: pink;margin: auto;
}
.container2 {
	position: relative;border: 1px dashed lightblue;
	padding: 11px; height: 33px;
}
.container2>div{
	position: absolute; left: 111px; right: 222px;
	background: lightpink;
}
ul{
	list-style: none; width: 30%;
	border: 1px solid red;
}
ul>li+li{
	border-top: 1px solid lightblue;
}
.container3{
	border: 1px solid red; padding: 12px;
}
.container3 h1+p{
	border-top: 1px solid lightblue;
}
.color{
	height: 0; width: 0; border: 50px solid; border-color: red transparent transparent transparent;
}
.tablediv{
	display: table; width: 100%; border-spacing: 22px; border: 1px solid;
}
.tablediv>div{
	background: #0ff; height: 100px;
	display: table-cell; border: 1px solid;
}
.radiodiv{
	background: pink; display: flex; border:1px solid; width: 222px;
}
.radiodiv::after{
	content:''; padding-top: 100%;
}
</style>
</head>
<body>
<div class="container">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</div>
<div class="color"></div>
<input type="text" placeholder="enter..." size="50">
<div class="container2">
	<div>1</div>
</div>
<ul>
	<li>111</li>
	<li>222</li>
	<li>333</li>
	<li>444</li>
	<li>555</li>
</ul>
<div class="container3">
<h1>h1标题</h1>
<p>这是一个段落文本</p>
</div>
<div class="tablediv">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
</div>
<div class="radiodiv">宽高比相同</div>


</body>
</html>
