<!DOCTYPE html>
<html>
<head>
	<title>垂直居中demo</title>
	<style type="text/css">
	div.parent{
	  display:flex;
	}
	div.child{
	  margin:auto;
	}
/*第二种实现方式*/
div.parent2 {
    display: flex;
    justify-content: center;
    align-items: center;
}

	</style>
</head>
<body>
<div class="parent" style="border: 1px solid #ccc;padding: 100px;">
	<div class="child" style="border: 1px solid #f44">i am a dog--</div>
</div>

<br><hr><br>

<div class="parent2" style="border: 1px solid #ccc;padding: 100px;">
	<div class="child2" style="border: 1px solid #f44">i am a dog--222</div>
</div>

</body>
</html>
