<!DOCTYPE html>
<html>
<head>
	<title>parcel-demo</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://unpkg.com/driver.js/dist/driver.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/driver.js/dist/driver.min.css">
<link rel="stylesheet" href="bulma.min.css">
<style type="text/css">
	.liColl li{
		list-style: none;font-size: 44px;line-height: 50px; width:50px;
		border: 1px solid red;text-align: center;margin: 11px;
	}
</style>
</head>
<body>

<h2 class="h2">hello-parcel!</h2>
<h3 class="h3">his is a h3</h3>
<p class="p1">this is a paragraph</p>
<input type="text" value="123" class="input1"><br>
<button class="btn1">btn1</button>
<button>btn2</button>
<button>btn3</button>
<button id="animate1">restart</button>
<button id="animate2">pause</button>
<ul class="liColl">
	<li class="li1">1</li>
	<li class="li2">2</li>
	<li class="li3">3</li>
</ul>
<hr>
<button class="button is-large">Button1</button>
<button class="button is-primary">Button2</button>
<button class="button is-success">Button3</button>
<button class="button is-danger">Button4</button>
<div class="columns">
  <div class="column">First column</div>
  <div class="column">Second column</div>
  <div class="column">Third column</div>
  <div class="column">Fourth</div>
</div>

</body>
</html>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="anime.min.js"></script>
<script type="text/javascript">
// onload =function(){
var driver =new Driver();
document.addEventListener('click',function(e){
	var thisClass =null;
	if(e.target.classList.length ===1){
		thisClass ='.'+ e.target.classList.value;
		driver.highlight(thisClass);
	}
	// debuggers
})
var playPauseAnim = anime({
	  targets: '.liColl .li1',
	  translateX: 100,
	  easing: [.91,-0.54,.29,1.56],
	  // direction: 'alternate',
	  loop: true,
	  autoplay: false // prevent the instance from playing
	});
var cssProperties = anime({
  targets: '.liColl .li2',
  opacity: .5,
  translateX: 100,
  loop: true,
  backgroundColor: '#FFF',
  borderRadius: ['0em', '2em'],
  easing: 'easeInOutQuad',
  autoplay: false 
});
var CSStransforms = anime({
  targets: '.liColl .li3',
  translateX: 250,
  scale: 2,
  rotate: '1turn',
  autoplay: false,
  loop: true
});
document.querySelector("#animate1").onclick = function(){
	// playPauseAnim.play(); //  Manually play
	playPauseAnim.restart();
	cssProperties.restart();
	CSStransforms.restart();
	// playPauseAnim.pause(); //  Manually pause
}
var playFlag =true;
document.querySelector("#animate2").onclick = function(){	
	if(playFlag){
		playPauseAnim.pause(); //  Manually pause
		cssProperties.pause();
		CSStransforms.pause();
	}else{
		playPauseAnim.play(); //  Manually pause
		cssProperties.play();
		CSStransforms.play();
	}
	playFlag =!playFlag;
}
// }
</script>
