<!DOCTYPE html>
<html>
<head>
	<title>parcel-demo</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://unpkg.com/driver.js/dist/driver.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/driver.js/dist/driver.min.css">
<style type="text/css">
	.liColl li{
		list-style: none;font-size: 44px;line-height: 50px; width:50px;
		border: 1px solid red;text-align: center;margin: 4px;
	}
</style>
</head>
<body>

<h2 class="h2">hello-parcel!</h2>
<h3 class="h3">his is a h3</h3>
<p class="p1">this is a paragraph</p>
<input type="text" value="123" class="input1"><br>
<button class="btn1">btn1</button>
<button>btn2</button>
<button>btn3</button>
<button id="animate1">play</button>
<button id="animate2">pause</button>
<ul class="liColl">
	<li class="li1">1</li>
	<li class="li2">2</li>
	<li class="li3">3</li>
</ul>

</body>
</html>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="anime.min.js"></script>
<script type="text/javascript">
// onload =function(){
var driver =new Driver();
document.addEventListener('click',function(e){
	var thisClass =null;
	if(e.target.classList.length ===1){
		thisClass ='.'+ e.target.classList.value;
		driver.highlight(thisClass);
	}
	// debuggers
})
var playPauseAnim = anime({
	  targets: '.liColl .li1',
	  translateX: 100,
	  easing: [.91,-0.54,.29,1.56],
	  // direction: 'alternate',
	  loop: true,
	  autoplay: false // prevent the instance from playing
	});
document.querySelector("#animate1").onclick = function(){
	// playPauseAnim.play(); //  Manually play
	playPauseAnim.restart();
	// playPauseAnim.pause(); //  Manually pause
}
document.querySelector("#animate2").onclick = function(){
	playPauseAnim.pause(); //  Manually pause
}
// }
</script>
