<!DOCTYPE html>
<html>
<head>
	<title>layer-demo1</title>
</head>
<body>

<h2>
	<button class="btn1">btn1</button>
	<button class="btn2">询问框</button>
	<button class="btn3">提示层</button><br/>
	<button class="btn4">btn4</button>
	<button class="btn5">页面层</button><br/>
	<button class="btn6">加载层1</button>
	<button class="btn7">加载层2</button>
	<button class="btn8">加载层3</button><br/>
	<button class="btn9">加载层3</button>
	<button class="btn10">加载层3</button>
	<button class="btn11">加载层3</button>
</h2>

</body>
</html>
<script type="text/javascript" src="./src/jquery-2.1.1.js"></script>
<script type="text/javascript" src="./src/layer.js"></script>
<script type="text/javascript">
window.onload =function(){
	document.body.style.height='1100px';
	document.querySelector('h2').addEventListener('click',function(){
		// debugger
		var $target =event.target.className;
		switch($target){
			case 'btn1':
				layer.alert('内容');
				break;
			case 'btn2':
				layer.msg('你好吗？',{
					time:0,
					btn:['Y','N'],
					yes: function(){
						layer.msg('ok!')
					}
				})
				break;
			case 'btn3':
				layer.msg('good job!')
				break;
			case 'btn4':
				layer.confirm('今天去不去广州？',{
					btn:['Y','N'],
					yes: function(){
						layer.msg('ok!')
					}
				})
				break;
			case 'btn5':
				layer.open({
					type:1,
					area:['60%','80%'],
					content:'任意HTML内容！~'
				})
				break;
			case 'btn6':
				layer.load(0,{
					shade:false,
					time:3333
				})
				break;
			case 'btn7':
				layer.load(1,{
					shade:false,
					time:2222
				})
				break;
			case 'btn8':
				layer.load(2,{
					shade:false,
					time:1111
				})
				break;
			case 'btn9':
				layer.alert('内容');
				break;
			case 'btn10':
				layer.alert('内容');
				break;
			case 'btn11':
				layer.alert('内容');
				break;
		}
	})
	
}
</script>
